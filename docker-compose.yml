services:
  db:
    image: postgres:latest
    container_name: fit-body-app
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fit_body_app
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    container_name: fit_body_app-backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: fit_body_app
      # JWT_SECRET: your_jwt_secret_here
    ports:
      - '4000:4000'
    depends_on:
      - db
    volumes:
      - .:/app
    command: npm run start

volumes:
  postgres_data:
    driver: local
